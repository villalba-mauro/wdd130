<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="style/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Mauro Villalba | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2"> 
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="usermail">Email:</label>
                <input type="email" id="usermail" name="usermail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="column1">
                <label for="brower">What is your favourite internet brower?</label>
                <select id="brower" name="brower">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div> 
            <div class="column3">
                <label for="feedback">List the places you have lived:</label>
            </div>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
           
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>

</main>
<footer>
    <p>Â©2024 | HTML Form - User Poll Activity | Mauro Villalba</p>
</footer>
</body>
</html>
