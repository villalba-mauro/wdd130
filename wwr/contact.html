<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Milo Rafting for inquiries, bookings, and more. Our team is here to assist you in planning your next adventure-filled escapade. Reach out now!">
    <meta name="author" content="Contact Us Page">
    <title>Contact Milo Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Milo Rafting">   
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="caja">
            <figure class="employee-profile">
                <img src="images/Empleado1.png" alt="Employee 1">
                <figcaption><strong>Name:</strong> Eduardo Perez<br><strong>Education:</strong> Master of Tourism Management</figcaption>
            </figure>
            <figure class="employee-profile">
                <img src="images/Empleado2.png" alt="Employee 2">
                <figcaption><strong>Name:</strong> Sebastian Benega<br><strong>Education:</strong> Bachelor of Adventure Tourism</figcaption>
            </figure>
            <figure class="employee-profile">
                <img src="images/Empleado3.png" alt="Employee 3">
                <figcaption><strong>Name:</strong> Hugo Inzaulrrande<br><strong>Education:</strong> Associate Degree in Ecotourism</figcaption>
            </figure>
        </div>

        <form>
            <div class="column1">
                <h2>Contact Us</h2>
                <div class="form-item1"> 
                    <label for="fullname"><strong>Full Name:</strong></label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item2">
                    <label for="usermail"><strong>Email:</strong></label>
                    <input type="email" id="usermail" name="usermail">
                </div>
                <div class="form-group">
                    <p><strong>Purpose of Message:</strong><br></p>
                    <input type="radio" id="general" name="purpose" value="General Inquiry">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                </div>
                <div class="form-item3">
                    <p><strong>Would you like to include a free meal service for your trip?</strong><p><br>
                    <input type="checkbox" id="river-descent" name="river-descent" >
                    <label for="river-descent">Yes</label><br>

                </div>
                <div class="form-item4">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                </div>
                
                <button type="submit">Submit</button>
            </div>
            <div class="column2">
                <div class="company">
                    <h1>Company Information</h1>
                    <p><Strong>Address:</Strong> Nansen 323</p>
                    <p><strong>Phone number:</strong> +54 314 2689554</p>
                    <p><strong>Email:</strong> milorafting@gmail.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29146.87872116266!2d-60.687398798129905!3d-32.91587996215025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b653668ddc5657%3A0x26f81e4ed5bf36fc!2sPortal%20Rosario%20Shopping!5e0!3m2!1ses-419!2sar!4v1711723564115!5m2!1ses-419!2sar" width="600" height="400" loading="lazy"></iframe>
                </div>
            </div>
        </form>
    </main>
    <footer>
        
        <p class="parrafo">©️ 2024 | Milo Rafting | Mauro Villalba </p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com/?lang=es"><img src="images/twitter.png" alt="Twitter"></a>
        </nav>
    </footer>
</body>
</html>
